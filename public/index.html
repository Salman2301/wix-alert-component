<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Alert Component</title>

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> -->
	<script defer src='/build/bundle.js'></script>
</head>
<body>
	<alerts-component></alerts-component>
	<style>
		h1 {
    font-family: 'Roboto';
		}

	</style>
	<h1>Test</h1>
	<div>
		<textarea id="textJson" rows="10" cols="50" value="test" >
		</textarea>
	</div>

	<button id="btn">Show Alert</button>
	<script defer >
		let $alert = 	document.querySelector("alerts-component");
		let $btn = document.getElementById("btn");
		let $text = document.getElementById("textJson");


		setTimeout(()=>{
			$alert.newAlert({message:`Something went wrong. Check filed and try again`, autoClose: false})
		}, 2000);

		btn.addEventListener("click" , function() {
			$alert.newAlert(JSON.parse($text.value));
		});


		$text.value = JSON.stringify(
			{
				message:"This is a text",
				autoClose:false,
				title: "Hello",
				type:"success"
			}, null, 4
		)
		
	</script>
</body>
</html>
