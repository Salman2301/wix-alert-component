<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Alert Component</title>

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> -->
	<script defer src='/build/bundle.js'></script>
</head>
<body>
	<alerts-component></alerts-component>
	<style>
		h1 {
    font-family: 'Roboto';
		}

	</style>
	<h1>Test roboto</h1>
	<button id="btn">Show Alert</button>
	<script defer >
		let $alert = 	document.querySelector("alerts-component");
		let $btn = document.getElementById("btn");
		
		setTimeout(()=>{
			$alert.newAlert({message:`Something went wrong. Check filed and try again`, autoClose: false})
		}, 2000);

		btn.addEventListener("click" , function() {
			$alert.newAlert({message:`hello world!!`,})
		});
	</script>
</body>
</html>
