<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Alert Component</title>

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> -->
	<script defer src='/build/bundle.js'></script>
</head>
<body>
	<alerts-component></alerts-component>
	<style>
		h1 {
    	font-family: 'Roboto';
			margin-bottom: 5px;
		}
		p {
			margin-top: 0px;
			color: #333;
			font-family: 'Roboto';

		}
	</style>

	<h1>Test</h1>
	<p><b>message object</b> in JSON to test the component.</p>
	<div>
		<textarea id="textJson" rows="10" cols="50" value="test" >
		</textarea>
	</div>

	<button id="btn">Show Alert</button>

	<script defer >
		let $alert = 	document.querySelector("alerts-component");
		let $btn = document.getElementById("btn");
		let $text = document.getElementById("textJson");



		
		$text.value = JSON.stringify(
			{
				message:"This is a text",
				autoClose:false,
				title: "Hello",
				type:"success",
				position: "top-right"
			}, null, 4
		)
		
		$btn.addEventListener("click" , function() {
			$alert.newAlert(JSON.parse($text.value));
		});

		setTimeout(()=>{
			$btn.click();
		}, 2000);
	</script>
</body>
</html>
